<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="m.png" type="image/x-icon">
    <title>Spotify | clone</title>
    <link rel="stylesheet" href="alpha.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>ALPHA - songs</h1>
            <div class="song-Item-container">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">One Dance</span>
                    <span class="song-list-play"><span class="timeStamp">5:30<i id="0" class="fas song-item-play fs-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">One Dance</span>
                    <span class="song-list-play"><span class="timeStamp">5:30<i id="1" class="fas song-item-play fs-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">One Dance</span>
                    <span class="song-list-play"><span class="timeStamp">5:30<i id="2" class="fas song-item-play fs-2x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="songBottom">
        <input type="range" name="range" id="my-update-bar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontAwesome icon -->
            <i class="fas fa-2x fa-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Cad.gif" width="40px" id="gif">
            <span id="mastersongName">One Dance - Drake</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3deac6979a.js" crossorigin="anonymous"></script>
    <script src="gamma.js"></script>
</body>

</html>
